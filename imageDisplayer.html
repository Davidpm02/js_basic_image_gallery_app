<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Imágenes</title>
    <style>
        .image-slider {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .slider-content {
            position: relative;
            width: 90%;
            height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slider-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .slider-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            font-size: 24px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .slider-button:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        .prev-button {
            left: 20px;
        }

        .next-button {
            right: 20px;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
            padding: 10px;
            z-index: 1001;
        }

        .close-button:hover {
            color: #ddd;
        }

        .image-counter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 15px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="image-slider" id="imageSlider">
        <button class="close-button" id="closeSlider">&times;</button>
        <div class="slider-content">
            <button class="slider-button prev-button" id="prevImage">&#10094;</button>
            <img src="" alt="Imagen en slider" class="slider-image" id="sliderImage">
            <button class="slider-button next-button" id="nextImage">&#10095;</button>
        </div>
        <div class="image-counter" id="imageCounter">1 / 1</div>
    </div>

    <script>
        let currentImageIndex = 0;
        let images = [];

        // Función para abrir el slider
        function openSlider(imageUrl, index) {
            const slider = document.getElementById('imageSlider');
            const sliderImage = document.getElementById('sliderImage');
            currentImageIndex = index;
            sliderImage.src = imageUrl;
            slider.style.display = 'flex';
            updateImageCounter();
        }

        // Función para cerrar el slider
        function closeSlider() {
            const slider = document.getElementById('imageSlider');
            slider.style.display = 'none';
        }

        // Función para navegar a la siguiente imagen
        function nextImage() {
            if (currentImageIndex < images.length - 1) {
                currentImageIndex++;
            } else {
                currentImageIndex = 0;
            }
            document.getElementById('sliderImage').src = images[currentImageIndex];
            updateImageCounter();
        }

        // Función para navegar a la imagen anterior
        function prevImage() {
            if (currentImageIndex > 0) {
                currentImageIndex--;
            } else {
                currentImageIndex = images.length - 1;
            }
            document.getElementById('sliderImage').src = images[currentImageIndex];
            updateImageCounter();
        }

        // Función para actualizar el contador de imágenes
        function updateImageCounter() {
            const counter = document.getElementById('imageCounter');
            counter.textContent = `${currentImageIndex + 1} / ${images.length}`;
        }

        // Event Listeners
        document.getElementById('closeSlider').addEventListener('click', closeSlider);
        document.getElementById('nextImage').addEventListener('click', nextImage);
        document.getElementById('prevImage').addEventListener('click', prevImage);

        // Cerrar con la tecla ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeSlider();
            } else if (e.key === 'ArrowRight') {
                nextImage();
            } else if (e.key === 'ArrowLeft') {
                prevImage();
            }
        });
    </script>
</body>
</html>
