<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer√≠a de im√°genes</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .image-slider {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .slider-content {
            position: relative;
            width: 90%;
            height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slider-image {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
        }

        .slider-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            font-size: 24px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .slider-button:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        .prev-button {
            left: 20px;
        }

        .next-button {
            right: 20px;
        }

        .close-button, .delete-button {
            position: absolute;
            background: none;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
            padding: 10px;
            z-index: 1001;
        }

        .close-button {
            top: 20px;
            right: 20px;
        }

        .delete-button {
            top: 20px;
            right: 70px;
            color: #ff4444;
        }

        .close-button:hover {
            color: #ddd;
        }

        .delete-button:hover {
            color: #ff0000;
        }

        .image-counter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 15px;
            border-radius: 15px;
        }

        .delete-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .image-container:hover .delete-icon {
            opacity: 1;
        }

        #no-images-message {
            text-align: center;
            position: absolute;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            color: white;
            font-size: 24px;
            margin-top: 50px;
        }

    </style>
</head>
<body>
    <header>
        <h1 class="title">Galer√≠a de im√°genes</h1>
    </header>

    <!-- Formulario para subir im√°genes -->
    <form id="upload-form" class="upload-form">
        <input type="file" id="file-input" accept="image/*" class="file-input">
        <button type="submit" class="upload-button">Subir imagen</button>
    </form>

    <hr class="separator">

    <main>
        <div id="gallery"></div>
        <div id="no-images-message">
            <p>No hay im√°genes en la galer√≠a</p>
        </div>
    </main>

    <!-- Slider de im√°genes -->
    <div class="image-slider" id="imageSlider">
        <button class="close-button" id="closeSlider">&times;</button>
        <button class="delete-button" id="deleteImage">üóëÔ∏è</button>
        <div class="slider-content">
            <button class="slider-button prev-button" id="prevImage">&#10094;</button>
            <img src="" alt="Imagen en slider" class="slider-image" id="sliderImage">
            <button class="slider-button next-button" id="nextImage">&#10095;</button>
        </div>
        <div class="image-counter" id="imageCounter">1 / 1</div>
    </div>

    <script src="js/image_loader.js"></script>
</body>
</html>
